<app-layout>
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <h4>Update Hotel</h4>
      <form [formGroup]="hotelForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="name" class="form-label">Hotel Name</label>
          <input type="text" id="name" formControlName="name" class="form-control" />
          <div *ngIf="hotelForm.get('name')?.invalid && hotelForm.get('name')?.touched" class="text-danger">
            Hotel name cannot be empty
          </div>
        </div>
        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input type="text" id="phoneNumber" formControlName="phoneNumber" class="form-control" />
          <div *ngIf="hotelForm.get('phoneNumber')?.invalid && hotelForm.get('phoneNumber')?.touched"
               class="text-danger">
            Phone number cannot be empty and must consist of only digits
          </div>
        </div>
        <div class="mb-3">
          <label for="hotelStar" class="form-label">Hotel Star Rating</label>
          <input type="number" id="hotelStar" formControlName="hotelStar" class="form-control" />
          <div *ngIf="hotelForm.get('hotelStar')?.invalid && hotelForm.get('hotelStar')?.touched"
               class="text-danger">
            Hotel star rating must be between 1 and 5
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
      <div *ngIf="message" class="alert alert-success mt-3">{{ message }}</div>
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
    </div>
    <div class="col-3"></div>
  </div>
</app-layout>
