<div class="container mt-5">
  <h2>Create Hotel</h2>
  <form [formGroup]="hotelForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Hotel Name</label>
      <input type="text" id="name" formControlName="name" class="form-control">
    </div>
    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Phone Number</label>
      <input type="text" id="phoneNumber" formControlName="phoneNumber" class="form-control">
    </div>
    <div class="mb-3">
      <label for="hotelStar" class="form-label">Hotel Star Rating</label>
      <input type="number" id="hotelStar" formControlName="hotelStar" class="form-control">
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Hotel Description</label>
      <input type="text" id="description" formControlName="description" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="hotelForm.invalid">Create</button>
  </form>
  <div *ngIf="message" class="alert alert-success mt-3">{{ message }}</div> <!-- Show the message -->
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
</div>
