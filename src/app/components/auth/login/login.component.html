<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-4">
              <h2 class="text-uppercase text-center mb-4">Log In</h2>

              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <!-- Email Field -->
                <div class="form-outline mb-4">
                  <input type="email" id="email" class="form-control form-control-lg"
                         placeholder="example@email.com" formControlName="email" />
                  <label class="form-label" for="email">Your Email Address</label>
                </div>

                <!-- Password Field -->
                <div class="form-outline mb-4">
                  <input type="password" id="password" class="form-control form-control-lg"
                         placeholder="**********" formControlName="password" />
                  <label class="form-label" for="password">Password</label>
                </div>

                <!-- Submit Button -->
                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-primary btn-block btn-lg gradient-custom-4 text-body">Login</button>
                </div>
              </form>

              <!-- Success or Error Messages -->
              <div *ngIf="message" class="alert alert-success mt-3">{{ message }}</div>
              <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
