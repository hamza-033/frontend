<div class="container">
  <h2>Support Requests</h2>
  <div *ngIf="supportRequests.length === 0" class="alert alert-info">You currently have no support requests.</div>
  <div *ngIf="supportRequests.length > 0">
    <div *ngFor="let support of supportRequests" class="card mb-3">
      <div class="card-header">
        <h3>{{ support.title }}</h3>
      </div>
      <div class="card-body">
        <p>{{ support.text }}</p>
        <p><strong>Status:</strong> {{ support.demandStatus }}</p>
      </div>
    </div>
  </div>
</div>
